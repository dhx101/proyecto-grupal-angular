<h2>Contact Us!</h2>
<div>
    <p>¡Si te ha gustado nuestra página puedes contactarnos!</p>
</div>
<form (ngSubmit)="onSubmit()">
    <label for="name">Nombre:</label>
    <input type="text" id="name" placeholder="David">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="miEmail">
    <textarea name="textarea" id="textarea" cols="30" rows="1" placeholder="SI deseas comunicarnos algo"></textarea>
<button>Enviar</button>
</form>
